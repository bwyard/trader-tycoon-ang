<h1>Upgrades</h1>
<table class="table table-striped">
  <tr class = 'header'>
    <th>Name</th>
    <th>price</th>
    <th>buy</th>
    <th>owned</th>
  <tr *ngFor="let item of upgrades,index as i">
    <td class="itemName">{{item.name | uppercase}}</td>
    <td class="price"> ${{item.cost}}</td>
    <td><button [disabled]="isDisabled(item)" (click)="purchase(item)" type="button" name="button">Buy</button></td>
    <td>{{isOwned(item) | uppercase}}</td>
  </tr>
</table>
